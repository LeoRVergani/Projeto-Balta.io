<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Carrinho de compras</title>
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                            <div class="product">
                                <img src="./images/teclado.jpg" alt="teclado" height="100" width="100">
                                <div class="info">
                                    <div class="name">Teclado Mecânico</div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>
                                R$ 300,00
                            </td>
                            <td>
                                <div class="quantity">
                                <button>
                                    <i class="bx bx-minus"></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class="bx bx-plus"></i>
                                </button>
                                </div>
                            </td>
                            <td>
                                R$ 600,00
                            </td>
                            <td>
                                <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <div class="product">
                                <img src="./images/monitor.jpeg" alt="teclado" height="100" width="100">
                                <div class="info">
                                    <div class="name">Monitor</div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>
                                R$ 500,00
                            </td>
                            <td>
                                <div class="quantity">
                                <button>
                                    <i class="bx bx-minus"></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class="bx bx-plus"></i>
                                </button>
                            </div>
                            </td>
                            <td>
                                R$ 1.000,00
                            </td>
                            <td>
                                <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <div class="product">
                                <img src="./images/mouse.jpeg" alt="teclado" height="100" width="100">
                                <div class="info">
                                    <div class="name">Mouse </div>
                                    <div class="category">Periféricos</div>
                                </div>
                            </div>
                            </td>
                            <td>
                                R$ 150,00
                            </td>
                            <td>
                                <div class="quantity">
                                <button>
                                    <i class="bx bx-minus"></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class="bx bx-plus"></i>
                                </button>
                            </div>
                            </td>
                            <td>
                                R$ 300,00
                            </td>
                            <td>
                                <div class="remove">
                                <button>
                                    <i class="bx bx-x"></i>
                                </button>
                            </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </section>
        </div>
    </main>
    
</body>
</html>
